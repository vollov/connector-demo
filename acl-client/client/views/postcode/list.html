<div>

	<table class="table table-condensed table-bordered table-hover">
		<thead>
			<tr>
				<th> id </th>

				<th>postcode</th>
				<th>latitude</th>
				<th>longitude</th>
				<th>city</th>
				<th>province</th>
								<!--
				<th>edit</th>
				<th>delete</th>
				-->
			</tr>
		</thead>
		<tbody>
			<tr ng-class-even="'even'" ng-repeat="p in postcodes">
				<td>{{$index + 1}}</td>
				
				<td>{{p.postcode}}</td>
				<td>{{p.latitude}}</td>
				<td>{{p.longitude}}</td>
				<td>{{p.city}}</td>
				<td>{{p.province}}</td>
				<!--
				<td><a class='btn btn-primary' href="/user/{{user._id}}" ng-class='{disabled: index < 0}'>Edit</a></td>
				<td><a class='btn btn-primary' ng-click='deleteUser(user, $index)' ng-class='{disabled: index < 0}'>Delete</a></td>
				-->
			<tr>
		</tbody>
	</table>
	<fd-paginator></fd-paginator>
</div>
